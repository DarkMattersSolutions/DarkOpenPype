
name: Auto Community Labeler

on:
  pull_request:
  issues:

jobs:
  auto_PR_labeler:
    name: Auto PR Community Labeler
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.author_association == 'COLLABORATOR' || github.event.pull_request.author_association == 'CONTRIBUTOR'

    steps:
      - name: Add Contributer Label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: community contribution

  auto_Issue_labeler:
    name: Auto Issue Community Labeler
    runs-on: ubuntu-latest
    if: github.event_name == 'issue' && github.event.issue.author_association == 'COLLABORATOR' || github.event.issue.author_association == 'CONTRIBUTOR'
    steps:
      - name: Add Contributer Label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: community contribution
